<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <center>
         <h1 style="margin-top: 25px;"><i>Calculadora</i></h1>
         <h4 style="margin-top: -33px;"><i>By Sara Carolina</i></h4>
    </center>

    <div style="margin-top: 50px;" id="container">
        <center>
            <div class="line">
                <div id="res">0</div> 
            </div>
            <hr>
            <div class="line">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="operator">-</div>
            </div>
            <div class="line">
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="operator">+</div>
            </div>
            <div class="line">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="operator">/</div>
            </div>
            <div class="line">
                <div class="igual">=</div>
                <div class="num">0</div>
                <div class="num">.</div>
                <div class="operator">*</div>
            </div>
        </center>
    </div>
</body>
</html>
